version: '3.8'

services:
  server:
    build: ./server
    container_name: research-feed-server
    restart: unless-stopped
    ports:
      - "0.0.0.0:3001:3001" # Expose to all interfaces
    volumes:
      - database:/data:ro
      - ./server/logs:/app/logs:rw
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pipeline:
    build: ./pipeline
    container_name: research-feed-pipeline
    volumes:
      - database:/data:rw
      - ./pipeline/logs:/app/logs:rw
    env_file:
      - ./pipeline/.env
    profiles:
      - manual

volumes:
  database:
    driver: local
