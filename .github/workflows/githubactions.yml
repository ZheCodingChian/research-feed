# This is a GitHub Actions workflow file that defines a set of automated tasks.
# It's written in YAML, a human-readable data serialization language.

name: run and deploy page # The name of the workflow, which will be displayed on GitHub.

# This section defines when the workflow should be triggered.
on:
  # Allows the workflow to be run manually from the Actions tab in your GitHub repository.
  workflow_dispatch:
    inputs:
      test_run:
        description: 'Perform a test run using test_papers.txt'
        required: true
        default: false
        type: boolean
      report_date:
        description: 'Date for the report (YYYY-MM-DD format, e.g., 2025-07-01)'
        required: true
        default: '2025-07-01'
        type: string
  # Triggers the workflow on a schedule - daily at 7:00 AM SGT (which is 23:00 UTC the previous day)
  schedule:
    - cron: '0 23 * * *'

# This section grants the necessary permissions to the GITHUB_TOKEN for the jobs.
permissions:
  contents: write # Allows the workflow to read and write repository content.
  pages: write # Allows the workflow to manage GitHub Pages.
  id-token: write # Allows the workflow to request an ID token for authentication.

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

# This section defines the jobs that will be executed as part of the workflow.
jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script in test mode
        if: github.event.inputs.test_run == 'true'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: python src/main.py --test test_papers.txt

      - name: Run script to generate report
        if: github.event.inputs.test_run != 'true'
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          # Use the provided date or calculate from days_ago for scheduled runs
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            report_date="${{ github.event.inputs.report_date }}"
          else
            # For scheduled runs, calculate 20 days ago
            report_date=$(date -d "20 days ago" +%Y-%m-%d)
          fi
          echo "Generating report for date: $report_date"
          python src/main.py --date=$report_date

      - name: Check artifact size
        run: |
          echo "Checking report directory size:"
          du -sh ./report
          echo "Listing report contents:"
          find ./report -type f -exec ls -lh {} \;

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the report directory
          path: './report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add report/ cache.db
          git commit -m "Update newsletter report $(date +%Y-%m-%d)" || exit 0
          git push