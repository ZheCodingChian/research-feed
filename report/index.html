<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Daily Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f1011;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            margin-bottom: 3rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .report-card {
            background: #1a1b1c;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            border: 1px solid #333;
        }
        
        .report-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* Regular run cards - Purple gradient */
        .report-card.regular .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .report-card.regular:hover {
            border-color: #667eea;
        }
        
        /* Test run cards - Yellow gradient */
        .report-card.test .card-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .report-card.test:hover {
            border-color: #f59e0b;
        }
        
        .card-header {
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .card-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0;
        }
        
        .card-body {
            padding: 1.5rem;
            text-align: center;
            background: #1a1b1c;
        }
        
        .paper-count {
            font-size: 1.8rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.25rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .test .paper-count {
            color: #f59e0b;
        }
        
        .paper-label {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }
        
        .view-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(102, 126, 234, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .view-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .test .view-button {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 3px 12px rgba(245, 158, 11, 0.3);
        }
        
        .test .view-button:hover {
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
        }
        
        .no-reports {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }
        
        .no-reports h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #9ca3af;
        }
        
        .no-reports p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .footer {
            text-align: center;
            padding: 3rem 0;
            color: #6b7280;
            border-top: 1px solid #333;
            margin-top: 4rem;
        }
        
        .footer p {
            margin: 0;
            font-size: 1rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .reports-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .card-header {
                padding: 1.25rem;
            }
            
            .card-body {
                padding: 1.25rem;
            }
            
            .paper-count {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>arXiv Daily Newsletter</h1>
            <p>Your curated collection of research papers with AI-powered analysis</p>
        </div>
    </div>

    <div class="container">
        
        <div class="reports-grid">
            
            <div class="report-card test">
                <div class="card-header">
                    <div class="card-title">Test Run (2025-07-15 00-13)</div>
                    <div class="card-subtitle">Experimental Run</div>
                </div>
                <div class="card-body">
                    <div class="paper-count">20</div>
                    <div class="paper-label">papers</div>
                    <a href="test_2025-07-15_00-13.html" class="view-button">
                        View Papers
                    </a>
                </div>
            </div>
            
            <div class="report-card test">
                <div class="card-header">
                    <div class="card-title">Test Run (2025-07-15 00-12)</div>
                    <div class="card-subtitle">Experimental Run</div>
                </div>
                <div class="card-body">
                    <div class="paper-count">2</div>
                    <div class="paper-label">papers</div>
                    <a href="test_2025-07-15_00-12.html" class="view-button">
                        View Papers
                    </a>
                </div>
            </div>
            
        </div>
        
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; 2025 arXiv Daily Newsletter. Generated automatically from arXiv.org.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
